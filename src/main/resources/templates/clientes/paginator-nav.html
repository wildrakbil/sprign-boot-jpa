<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="paginador">
    <ul>
        <li>
            <span th:if="${page.first}">primera</span>
            <a th:if="${not page.first}" th:href="@{${page.url}(page=0)}">priemra</a>
        </li>
        <li>
            <span th:if="${not page.hasPrevious}">anterior</span>
            <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginbaActual-2})}">anterior</a>
        </li>

        <li th:each="item:${page.paginas}">
            <span th:if="${item.actual}" th:text=${item.numnero}></span>
            <a th:if="${item.actual}" th:href="@{${page.url}(page=${item.numnero-l})}" th:text=${item.numnero}></a>
        </li>

        <li>
            <span th:if="${not page.hasNext}">siguiente</span>
            <a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginbaActual})}">siguiente</a>
        </li>

        <li>
            <span th:if="${page.last}">ultima</span>
            <a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">ultima</a>
        </li>
    </ul>
</nav>
</body>
</html>
