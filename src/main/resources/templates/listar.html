<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/cliente/form}">crear cliente</a>
<table class="table table-striped table-borderred">
    <thead class="thead-inverse">
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
        <th>correo</th>
        <th>fecha</th>
        <th>editar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente:${clientes}">
        <td th:text=${cliente.id}></td>
        <td th:text=${cliente.nombre}></td>
        <td th:text=${cliente.apellido}></td>
        <td th:text=${cliente.email}></td>
        <td th:text=${cliente.createAt}></td>
        <td><a class="btn btn-success btn-xs" th:href="@{/cliente/form/} + ${cliente.id}" th:text="editar"></a></td>
    </tr>
    </tbody>
</table>
<nav th:replace="utils/paginator-nav :: paginator"></nav>


<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
